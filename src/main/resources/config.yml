sounds:
  enabled: true
  queue-join:
    sound: "ENTITY_EXPERIENCE_ORB_PICKUP"
    volume: 1.0
    pitch: 1.0
  queue-leave:
    sound: "ENTITY_ITEM_BREAK"
    volume: 0.7
    pitch: 0.8
  match-found:
    sound: "ENTITY_PLAYER_LEVELUP"
    volume: 1.0
    pitch: 1.2
  countdown:
    sound: "BLOCK_NOTE_BLOCK_PLING"
    volume: 0.8
    pitch: 1.5
  teleport-success:
    sound: "ENTITY_ENDERMAN_TELEPORT"
    volume: 1.0
    pitch: 1.0
  teleport-cancelled:
    sound: "ENTITY_VILLAGER_NO"
    volume: 0.8
    pitch: 0.9
  error:
    sound: "BLOCK_ANVIL_LAND"
    volume: 0.5
    pitch: 0.8

particles:
  enabled: true
  visible-range: 64
  teleport-start:
    particle: "PORTAL"
    count: 50
    spread: 1.0
  teleport-success:
    particle: "EXPLOSION_NORMAL"
    count: 20
    spread: 0.5

advanced:
  log-queue-actions: false
  log-teleports: true