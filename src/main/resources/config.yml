# =====================================
# AdvancedRTPQueue v3.0 Configuration (new HEX color scheme)
# =====================================
# Professional RTP Queue system with safe teleportation
#
# Color format: use "&#RRGGBB" for hex colors (MessageUtil supports both "#RRGGBB" and "&#RRGGBB").
# New color scheme: primary teal (&#00B5A3), accent amber (&#FFC857), neutral slate (&#AAB7C4).

plugin:
  debug: false
  prefix: "&#00B5A3[AdvancedRTPQueue]&r "   # Teal primary prefix

queue:
  required-players: 2
  clear-interval: 300
  allow-world-switching: true
  auto-join-on-login: false

cooldowns:
  queue-join: 60
  queue-leave: 10
  pre-teleport: 5
  post-teleport: 120
  per-world-cooldown:
    enabled: false
    worlds:
      world: 120
      world_nether: 180
      world_the_end: 180

teleport:
  default-world: "world"
  default-world-display-name: "&#00B5A3Overworld"
  min-x: -1000
  max-x: 1000
  min-z: -1000
  max-z: 1000
  min-y: 60
  max-y: 250
  safe-teleport: true
  cancel-on-move: false
  cancel-on-damage: true
  cancel-on-chat: false
  max-attempts: 100
  search-timeout: 45
  cache-safe-locations: true
  max-cached-locations: 15
  allow-fallback-locations: true
  unsafe-blocks:
    - LAVA
    - WATER
    - CACTUS
    - CAMPFIRE
    - FIRE
    - MAGMA_BLOCK
    - SOUL_FIRE
    - SOUL_CAMPFIRE
    - SWEET_BERRY_BUSH
    - WITHER_ROSE
    - POWDER_SNOW
    - END_PORTAL
    - NETHER_PORTAL
    - VOID_AIR
    - CAVE_AIR
  other-worlds:
    enabled: true
    worlds:
      nether:
        name: "world_nether"
        display-name: "&#FF6B6BThe Nether"         # muted red for danger feel
        permission: "rtpqueue.world.nether"
        min-x: -500
        max-x: 500
        min-z: -500
        max-z: 500
        min-y: 30
        max-y: 120
        max-attempts: 75
      end:
        name: "world_the_end"
        display-name: "&#9B59B6The End"             # soft purple
        permission: "rtpqueue.world.end"
        min-x: -200
        max-x: 200
        min-z: -200
        max-z: 200
        min-y: 50
        max-y: 120
        max-attempts: 50

claim-protection:
  enabled: true
  plugins:
    grief-prevention: true
    factions: true
    towny: true

ui:
  action-bar:
    enabled: true
    update-interval: 20
    queue-wait: "&#AAB7C4Waiting for &#FFC857{needed} &#AAB7C4more player(s)... &#AAB7C4(&#FFC857{current}&#AAB7C4/&#FFC857{required}&#AAB7C4)"
    countdown: "&#00B5A3Teleporting in &#FFC857{time} &#00B5A3seconds..."

titles:
  queue-joined:
    title: "&#00B5A3Queue Joined"
    subtitle: "&#AAB7C4Waiting for &#FFC857{needed} &#AAB7C4more player(s)"
    fade-in: 10
    stay: 40
    fade-out: 10

  match-found:
    title: "&#00B5A3Match Found!"
    subtitle: "&#AAB7C4Teleporting in &#FFC857{time} &#AAB7C4seconds"
    fade-in: 5
    stay: 30
    fade-out: 10

  countdown:
    title: "&#FFC857{time}"
    subtitle: "&#AAB7C4Get ready..."
    fade-in: 0
    stay: 25
    fade-out: 5

  teleported:
    title: "&#00B5A3Teleported!"
    subtitle: "&#AAB7C4Good luck exploring!"
    fade-in: 10
    stay: 30
    fade-out: 20

